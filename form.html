<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>forms</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/x-handlebars-template" id="portfolio-template"></script>
  </head>
  <body>
    <main class="clearfix">
        <section id="write" class="tab-content">
          <h1>New portfolio piece</h1>
          <form id="new-form">
            <label>
              <input type="text" id="portfolio-name" required> name
            </label>
            <input type ="text" id="portfolio-link" required> link
            <label>
              <input type ="text" id="portfolio-img" required> img url
            </label>
            <label>
              <input type="text" id="portfolio-date" placeholder="date" required>date
            </label>
            <label>
              <input type="text" id="portfolio-body" rows="8" cols="40" required>body
            </label>
            <label>
              <input type="text" id="portfolio-category"> category
            </label>
          </form>
        </section>
        <section id="newPieceHome" class="tab-content">
        </section>
        <section id="article-export">
          <label id="export-field" for="portfolio-json" class="pull-right">
            <input type="text" readonly id="portfolio-json">
            When finalized, copy the above JSON, and paste into blogArticles.js
          </label>
        </section>
      </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src= "javascript\data.js" type="text/javascript"></script>
    <script src= "javascript\portfolio.js" type="text/javascript"></script>
    <script src= "javascript\add.js" type="text/javascript"></script>
  <script>
    newPort.initNewPortPiece();
  </script>
  </body>
</html>
